<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Preventa - MVP Completo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger">
  <div class="container-fluid"><span class="navbar-brand">Preventa - MVP</span></div>
</nav>

<main class="container py-4">
  <ul class="nav nav-tabs" id="tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#equip">Equipamentos</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tipos">Tipos</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#os">Ordens de Serviço</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#exec">Execuções</a></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- EQUIPAMENTOS -->
    <div class="tab-pane fade show active" id="equip">
      <h5>Cadastro de Equipamentos</h5>
      <form id="formEquip" class="row g-2 mb-2">
        <div class="col-md-4"><input id="nome" class="form-control" placeholder="Nome" required></div>
        <div class="col-md-3"><input id="modelo" class="form-control" placeholder="Modelo"></div>
        <div class="col-md-3"><input id="setor" class="form-control" placeholder="Setor"></div>
        <div class="col-md-2"><input id="data_aquisicao" type="date" class="form-control"></div>
        <input type="hidden" id="equip_id" value="0">
        <div class="col-12">
          <button class="btn btn-primary btn-sm" id="saveEquip">Salvar</button>
          <button type="button" class="btn btn-secondary btn-sm" id="clearEquip">Limpar</button>
        </div>
      </form>
      <table class="table table-striped" id="tableEquip">
        <thead><tr><th>ID</th><th>Nome</th><th>Modelo</th><th>Setor</th><th>Data</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- TIPOS -->
    <div class="tab-pane fade" id="tipos">
      <h5>Tipos de Manutenção</h5>
      <form id="formTipo" class="row g-2 mb-2">
        <div class="col-md-6"><input id="descricao" class="form-control" placeholder="Descrição" required></div>
        <div class="col-md-3"><input id="periodicidade" class="form-control" placeholder="Periodicidade (dias)"></div>
        <div class="col-12"><button class="btn btn-primary btn-sm" id="saveTipo">Salvar</button></div>
      </form>
      <table class="table table-striped" id="tableTipo">
        <thead><tr><th>ID</th><th>Descrição</th><th>Período</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- ORDENS DE SERVIÇO -->
    <div class="tab-pane fade" id="os">
      <h5>Ordens de Serviço</h5>
      <form id="formOS" class="row g-2 mb-2">
        <div class="col-md-4"><select id="os_equip" class="form-select"></select></div>
        <div class="col-md-3"><select id="os_tipo" class="form-select"></select></div>
        <div class="col-md-5"><input id="descricao_problema" class="form-control" placeholder="Descrição do problema"></div>
        <div class="col-12"><button class="btn btn-primary btn-sm" id="saveOS">Criar OS</button></div>
      </form>
      <table class="table table-striped" id="tableOS">
        <thead><tr><th>ID</th><th>Equipamento</th><th>Tipo</th><th>Data</th><th>Status</th><th>Descrição</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- EXECUÇÕES -->
    <div class="tab-pane fade" id="exec">
      <h5>Execuções de Manutenção</h5>
      <form id="formExec" class="row g-2 mb-2">
        <div class="col-md-3"><select id="exec_os" class="form-select"></select></div>
        <div class="col-md-3"><input id="data_execucao" type="date" class="form-control"></div>
        <div class="col-md-6"><input id="tecnico_responsavel" class="form-control" placeholder="Técnico responsável"></div>
        <div class="col-12"><textarea id="observacoes" class="form-control" placeholder="Observações"></textarea></div>
        <div class="col-12"><button class="btn btn-primary btn-sm" id="saveExec">Registrar Execução</button></div>
      </form>
      <table class="table table-striped" id="tableExec">
        <thead><tr><th>ID</th><th>OS</th><th>Data</th><th>Técnico</th><th>Observações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<!-- SCRIPTS -->
<script src="js/api.js"></script>
<script src="js/equipamentos.js"></script>
<script src="js/tipos.js"></script>
<script src="js/os.js"></script>
<script src="js/execucoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
